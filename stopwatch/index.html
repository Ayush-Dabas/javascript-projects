<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Stop Watch in JS</header>
    <main>
      <p id="time">
        <span id="sec">00</span>
        :
        <span id="milsec">00</span>
      </p>
      <button class="button-accent" id="start">Start</button>
      <button class="button-accent" id="stop">Stop</button>
      <button class="button-accent" id="reset">Reset</button>
      <script src="app.js"></script>
    </main>
  </body>
</html>
