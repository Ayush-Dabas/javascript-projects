<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Stop Watch in JS</header>
    <main>
      <section id="time">
        <p id="min">00</p>
        <p id="temp">:</p>
        <p id="sec">00</p>
      </section>
      <button class="button-accent">Start</button>
      <button class="button-accent">Stop</button>
      <button class="button-accent">Reset</button>
    </main>
  </body>
</html>
